<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Cache-control" content="immutable">
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <meta name="Description" content="Vishal Chaudhary">
    <title>editor</title>
    <link rel="icon" type="image/png" href="libs/editor.png"/>
    <link rel="stylesheet" href="css/editor.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/split.css">
    <link rel="stylesheet" href="css/tabs.css">
    <link rel="stylesheet" href="css/term.css">
    <link rel="stylesheet" href="css/terminal.css">
    <link rel="stylesheet" href="css/tree.css">
  </head>
  <body>
    <h1 hidden>Vishal Chaudhary</h1>
    <label id="atl" for="ace_text-input">Vishal Chaudhary</label>
    <div id='container'>
      <div id='leftContainer'>
        <div id="tree"></div>
      </div>
      <div id='rightContiner'>
        <img id="animation" src='data:image/svg+xml;utf8,<svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg"><g><animateTransform attributeName="transform" type="rotate" from="0 32 32" to="360 32 32" dur="1s" repeatCount="indefinite"/><circle cx="32" cy="32" r="32" fill="whitesmoke"/><path d="M 62 32 A 30 30 0 0 0 32 2" style="stroke: black; stroke-width:6; fill:none;"/></g></svg>'>
        <div id="tab_browsing_area">
          <ul id="tab_browsing_list" class="menu"></ul>
        </div>
        <div id='editor'></div>
        <div id="statusBar"></div>
        <div id='nonTextFiles'></div>
        <div id="terminal"></div>
      </div>
    </div>
    <div id="menu1">
      <ul>
        <li><input placeholder='Rename' autocomplete='off' class='cmi' type='text' id='rni'></li>
        <li><input placeholder='Create File' autocomplete='off' class='cmi' type='text' id='cfei'></li>
        <li><input placeholder='Create Folder' autocomplete='off' class='cmi' type='text' id='cfri'></li>
        <li><a href='#' onclick='refreshNode()'>Refresh</a></li>
        <li><a href='#' onclick='deleteNode()'>Delete</a></li>
        <li><a href='#' onclick='cutNode()'>Cut</a></li>
        <li><a href='#' onclick='copyNode()'>Copy</a></li>
        <li><a href='#' id="aPaste1" class="disabled" onclick='pasteNode(1)'>Paste</a></li>
      </ul>
      <div id="cminfo">
        <div id="cmid"></div>
        <div id="cmt"></div>
      </div>
    </div>
    <div id="menu2">
      <ul>
        <li><input placeholder='Create File' autocomplete='off' class='cmi' type='text' id='cfei2'></li>
        <li><input placeholder='Create Folder' autocomplete='off' class='cmi' type='text' id='cfri2'></li>
        <li><a href='#' id="aPaste2" class="disabled" onclick='pasteNode(2)'>Paste</a></li>
        <li><a href='#' onclick='refreshCompleteTree()'>Refresh</a></li>
        <li><a href='#' onclick='clearCurrentSession();'>Clear Session</a></li>
      </ul>
    </div>
    <div id="menu3">
      <ul>
        <li><a href='#' onclick='runCurrentFile();'>Run</a></li>
        <li><a href='#' onclick='saveCurrentFile();'>Save</a></li>
        <li><a href='#' onclick='clearCurrentSession();'>Clear Session</a></li>
      </ul>
    </div>
    <script src="js/_icons.js"></script>
    <script src="js/_split.js"></script>
    <script src="js/_index.js"></script>
    <script src="js/tree_simple.js"></script>
    <script src="js/tree_init.js"></script>
    <script src="js/tree_menu.js"></script>
    <script src="js/_utils.js"></script>
    <script src="js/tree_actions.js"></script>
    <script src="js/editor_actions.js"></script>
    <script src="libs/ace/ace.js"></script>
    <script src="libs/ace/ext-statusbar.js"></script>
    <script src="libs/ace/ext-modelist.js"></script>
    <script src="libs/xterm.js"></script>
    <script src="libs/socketio.js"></script>
    <script src="js/editor_snippets.js"></script>
    <script src="js/editor_init.js"></script>
    <script src="js/tab_utils.js"></script>
    <script src="js/terminal_init.js"></script>
    <script src="js/_linting.js"></script>
    <script src="js/tab_actions.js"></script>
  </body>
</html>
